<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em Breve</title>
    <link rel="stylesheet" href="embreve.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Algo incrível está a caminho</h1>
            <p>Nosso site está em construção, mas estamos ansiosos para compartilhar com você em breve!</p>
        </header>
        <main>
            <div id="countdown" class="countdown">
                <div>
                    <span id="days"></span>
                    <div class="label">Dias</div>
                </div>
                <div>
                    <span id="hours"></span>
                    <div class="label">Horas</div>
                </div>
                <div>
                    <span id="minutes"></span>
                    <div class="label">Minutos</div>
                </div>
                <div>
                    <span id="seconds"></span>
                    <div class="label">Segundos</div>
                </div>
            </div>
            <div class="subscribe">
                <h2>Seja o primeiro a saber!</h2>
                <form action="#">
                    <input type="email" placeholder="Digite seu e-mail" required>
                    <button type="submit">Notifique-me</button>
                </form>
            </div>
        </main>
        <footer>
            <div class="social-media">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </footer>
        <a href="index.html" class="meu-botao-voltar">Voltar para a Página Inicial</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
